<!-- Le estamos diciendo al navegador que el documento es html -->
<!DOCTYPE html>
<!-- Aqui empieza la etiqueta html y empieza todo el documento -->
<!-- con el atributo lang le estoy indicando el lenguaje del documento -->
<html lang="en">
    <!-- En head vamos a implementar nuestras metaetiquetas y los link externos, 
    ademas del titulo de la pÃ¡gina y elementos SEO, son los metaDatos de la pagina 
    No se ve. -->
<head>
    <!-- Esta etiqueta implementa el set de caracteres utf8, es decir el set de teclas que utilizamos
    y que el navegador lo entienda -->
    <meta charset="UTF-8">
    <!-- Esta etiqueta implementa la compatibilidad con los navegadores que tienen menos
    compatibilidad, normalmente edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Esta etiqueta implementa que el viewport tenga una escala inicial de 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El titulo del documento que va a salir en google -->
    <title>Document</title>
</head>
<!-- En el body va a ir todo el contenido del documento -->
<body>hola, buenos dias
    <nombre> atributo ="Valor del atributo"</nombre>
    <h1>id= "title</h1>
</body>
</html>
